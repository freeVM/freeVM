# This file contains the definitions for external resources being used by the build.
# Resources are downloaded to the local drive during the first launch of the build. 
# Each network resource location is configured as follows:
#
#     remote.<resource name>.archive=<Resource URL>
#
# Which can be overridden through the system environment as follows:
#      
#     <resource name>_HOME=<extracted archive location>
#    
# For example, the build takes Eclipse from it's default location on Windows:
#
#remote.ECLIPSE.archive=http://mirrors.cat.pdx.edu/eclipse/eclipse/downloads/drops/R-3.1.1-200509290840/eclipse-platform-3.1.1-linux-gtk.tar.gz
#      
# unless the ECLIPSE_HOME is set and points to the Eclipse installation directory.

# Eclipse SDK, version 3.1.1 EXACTLY
# http://download.eclipse.org/eclipse/downloads/

#remote.ECLIPSE.archive=http://anak.kambing.vlsm.org/eclipse/eclipse/downloads/drops/R-3.1.1-200509290840/eclipse-SDK-3.1.1-linux-gtk.tar.gz
#remote.ECLIPSE.archive=http://mirrors.cat.pdx.edu/eclipse/eclipse/downloads/drops/R-3.1.1-200509290840/eclipse-SDK-3.1.1-linux-gtk.tar.gz

# Cpptasks, version 1.0 beta 3 or above
# http://sourceforge.net/project/showfiles.php?group_id=36177
remote.CPPTASKS.archive=http://heanet.dl.sourceforge.net/sourceforge/ant-contrib/cpptasks-1.0b4.zip

# Ant-contrib, version 0.6 or above
# http://sourceforge.net/project/showfiles.php?group_id=36177
remote.ANTCONTRIB.archive=http://superb-west.dl.sourceforge.net/sourceforge/ant-contrib/ant-contrib-1.0b2-bin.zip

CLASSLIB_HOME=../../../classlib/trunk/

# Apache Portable Runtime, version 1.1 or above
# http://apr.apache.org/download.cgi
remote.APR.archive=http://www.reverse.net/pub/apache/apr/apr-1.2.6.tar.gz

# APR-util, version 1.2.2 or above
# http://apr.apache.org/download.cgi
remote.APRUTIL.archive=http://www.reverse.net/pub/apache/apr/apr-util-1.2.6.tar.gz

# APR-iconv, version 1.1.1 or above
# http://apr.apache.org/download.cgi
remote.APRICONV.archive=http://apache.reverse.net/pub/apache/apr/apr-iconv-1.1.1.tar.gz

# LOG4CXX
# http://logging.apache.org/site/cvs-repositories.html
remote.LOG4CXX.archive=-r 467164 http://svn.apache.org/repos/asf/logging/log4cxx/trunk
remote.LOG4CXX.archive.type=svn

# IJ Eclipse plugin
remote.HYPLUGIN.archive=-r 387505 http://svn.apache.org/repos/asf/incubator/harmony/enhanced/tools/trunk/eclipse/org.apache.harmony.eclipse.jdt.launching
remote.HYPLUGIN.archive.type=svn

# JASMIN for regression test framework
#
remote.JASMIN.archive=http://mesh.dl.sourceforge.net/sourceforge/jasmin/jasmin-1.1.zip


# ANother Tool for Language Recognition
remote.ANTLR.archive=http://www.antlr.org/download/antlr-2.7.5.jar
remote.ANTLR.archive.type=asis

# Xalan-Java version 2.7.0
XALAN_HOME=${external.dep.CLASSLIB}/depends/jars/xalan-j_2.7.0

# Location for VM sources (can be handy if building different versions of VM)
VM_HOME=../../vm
PATCHES_HOME=../patches

#proxy configuration
# http.proxyHost=
# http.proxyPort=

# Default building mode, either release or debug
BUILD_CFG=debug

# Default C compiler, either icc or gcc
CXX=gcc
